<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Guess Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Word Guessing</h1>
  <section id="game">
    <p>Scrambled Word:</p>
    <div id="scrambled" class="box">-</div>
    <input id="guessInput" type="text" placeholder="Guess Here" />
    <button id="guessBtn">Guess</button>
    <p id="result"></p>
    <button id="newWordBtn">New Word</button>
    <button id="hintBtn">Get Hint</button>
  <p id="hintDisplay"></p>
  </section>
  <script src="script.js"></script>
</body>
</html>
